<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Calculator</h1>

    <table>
      <tr>
        <th>Result:</th>
        <th>0</th>
        <th><button id="buttonEqual">=</button></th>
      </tr>
      <tr>
        <td><button id="buttonOne">1</button></td>
        <td><button id="buttonTwo">2</button></td>
        <td><button id="buttonThree">3</button></td>
        <td><button id="buttonDivision">/</button></td>
      </tr>
      <tr>
        <td><button id="buttonFour">4</button></td>
        <td><button id="buttonFive">5</button></td>
        <td><button id="buttonSix">6</button></td>
        <td><button id="buttonMultiplication">*</button></td>
      </tr>
      <tr>
        <td><button id="buttonSeven">7</button></td>
        <td><button id="buttonEight">8</button></td>
        <td><button id="buttonNine">9</button></td>
        <td><button id="buttonAddition">+</button></td>
      </tr>
      <tr>
        <td><button id="buttonSubtracting">-</button></td>
        <td><button id="buttonZero">0</button></td>
        <td><button id="buttonDot">.</button></td>
      </tr>
    </table>
    <script src="app.js"></script>
  </body>
</html>
